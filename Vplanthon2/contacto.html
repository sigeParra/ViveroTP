		<head>
			<header>
				<h1 style="text-align: center;"><i class="fa-sharp fa-solid fa-table-list" style="color: #44732b;"></i>
					FORMULARIO DE CONTACTO</h1>
			</header>
		</head>
		<form action="" name="formulario" method="get">

			<div class="formula">

				<label for="Nombre">Nombre:</label>
				<i class="fa-solid fa-user fa-beat" style="color: #2c4902;"></i>
				<input type="text" id="nombred" name="nombre" minlength="4" maxlength="12"
					placeholder="Escriba su Nombre" class="input-field">

				<label for="Apellido">Apellido:</label>
				<i class="fa-solid fa-user fa-beat" style="color: #2c4902;"></i>
				<input type="text" id="apellidod" name="apellido" maxlength="20" placeholder="Escriba su Apellido"
					class="input-field">

				<label for="email">E-mail:</label>
				<i class="fa-solid fa-at fa-beat" style="color: #2c4d02;"></i>
				<input type="email" id="email" name="email" placeholder="Escriba su email" class="input-field">

				<label for="telefono">Tel√©fono:</label>
				<i class="fa-solid fa-phone fa-beat" style="color: #2c4902;"></i>
				<input type="tel" id="telefonod" name="telefono" placeholder="Escriba su telefono" class="input-field">

				<label for="Mensaje">Mensaje:</label>
				<i class="fa-regular fa-envelope fa-beat" style="color: #2c4902;"></i>
				<textarea class=estilomsg id="mensaje" name="mensaje" minlength="5" placeholder="Escriba su mensaje"
					class="input-field"></textarea>

				<h1></h1>
				<input type="submit" id="b1" name="btn" value="Enviar"></input>

			</div>
		</form>
	</div>
